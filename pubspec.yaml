name: campuscompanion
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0

  cloud_firestore: ^4.5.3
  firebase_core_platform_interface: ^4.5.3
  firebase_auth: ^4.4.2
  firebase_storage: ^11.1.1

  image_picker: ^0.8.7
  flutter_calendar_carousel: ^2.0.0
  faker: ^2.1.0
  flutter_local_notifications: ^9.3.2



  firebase_core: ^2.4.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Cabin
      fonts:
        - asset: assets/fonts/CabinRegular.ttf
          weight: 400
